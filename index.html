<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto con Explorador y Puntos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #contador {
            margin-top: 10px;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="laberintoCanvas" width="600" height="600"></canvas>
    <div id="contador">Puntos restantes: <span id="puntos"></span></div>

    <script>
        const canvas = document.getElementById('laberintoCanvas');
        const ctx = canvas.getContext('2d');
        const cols = 20;
        const rows = 20;
        const cellSize = canvas.width / cols;

        let grid = [];
        let totalPoints = 0;
        let explorer;
        let puntosRestantes;

        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = [true, true, true, true]; // top, right, bottom, left
                this.visited = false;
                this.hasPoint = true; // Puntos en cada celda
            }

            draw() {
                const x = this.x * cellSize;
                const y = this.y * cellSize;
                
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;

                // Dibujar paredes
                if (this.walls[0]) ctx.strokeRect(x, y, cellSize, 0); // Superior
                if (this.walls[1]) ctx.strokeRect(x + cellSize, y, 0, cellSize); // Derecha
                if (this.walls[2]) ctx.strokeRect(x, y + cellSize, cellSize, 0); // Inferior
                if (this.walls[3]) ctx.strokeRect(x, y, 0, cellSize); // Izquierda

                // Marcar celda como visitada
                if (this.visited) {
                    ctx.fillStyle = "#222";
                    ctx.fillRect(x, y, cellSize, cellSize);
                }

                // Dibujar punto si tiene
                if (this.hasPoint) {
                    ctx.fillStyle = "yellow";
                    ctx.beginPath();
                    ctx.arc(x + cellSize / 2, y + cellSize / 2, cellSize / 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function index(x, y) {
            if (x < 0 || y < 0 || x >= cols || y >= rows) return -1;
            return x + y * cols;
        }

        function removeWalls(a, b) {
            const x = a.x - b.x;
            if (x === 1) {
                a.walls[3] = false;
                b.walls[1] = false;
            } else if (x === -1) {
                a.walls[1] = false;
                b.walls[3] = false;
            }

            const y = a.y - b.y;
            if (y === 1) {
                a.walls[0] = false;
                b.walls[2] = false;
            } else if (y === -1) {
                a.walls[2] = false;
                b.walls[0] = false;
            }
        }

        function setup() {
            grid = [];
            totalPoints = 0;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = new Cell(x, y);
                    grid.push(cell);
                    totalPoints++;
                }
            }
            puntosRestantes = totalPoints;
            document.getElementById("puntos").textContent = puntosRestantes;
            const start = grid[0];
            start.visited = true;
            explorer = start;
            stack = [start];
            drawMaze();
        }

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let cell of grid) {
                cell.draw();
            }

            const current = stack[stack.length - 1];
            const next = current.checkNeighbors();

            if (next) {
                next.visited = true;
                stack.push(next);
                removeWalls(current, next);
            } else if (stack.length > 0) {
                stack.pop();
            }

            if (stack.length > 0) {
                requestAnimationFrame(drawMaze);
            } else {
                drawExplorer();
            }
        }

        function drawExplorer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let cell of grid) {
                cell.draw();
            }
            const x = explorer.x * cellSize + cellSize / 2;
            const y = explorer.y * cellSize + cellSize / 2;
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(x, y, cellSize / 4, 0, Math.PI * 2);
            ctx.fill();
        }

        function moveExplorer(dx, dy) {
            const newX = explorer.x + dx;
            const newY = explorer.y + dy;
            const newCell = grid[index(newX, newY)];

            if (newCell && !explorer.walls[["top", "right", "bottom", "left"].indexOf(direction(dx, dy))]) {
                explorer = newCell;
                if (explorer.hasPoint) {
                    explorer.hasPoint = false;
                    puntosRestantes--;
                    document.getElementById("puntos").textContent = puntosRestantes;
                }
                drawExplorer();
                if (puntosRestantes === 0) {
                    setTimeout(setup, 1000);
                }
            }
        }

        function direction(dx, dy) {
            if (dx === 0 && dy === -1) return "top";
            if (dx === 1 && dy === 0) return "right";
            if (dx === 0 && dy === 1) return "bottom";
            if (dx === -1 && dy === 0) return "left";
        }

        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    moveExplorer(0, -1);
                    break;
                case "ArrowRight":
                    moveExplorer(1, 0);
                    break;
                case "ArrowDown":
                    moveExplorer(0, 1);
                    break;
                case "ArrowLeft":
                    moveExplorer(-1, 0);
                    break;
            }
        });

        setup();
    </script>
</body>
</html>
