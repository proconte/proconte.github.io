<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto Aleatorio con Explorador</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="laberintoCanvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById('laberintoCanvas');
        const ctx = canvas.getContext('2d');
        const cols = 20;
        const rows = 20;
        const cellSize = canvas.width / cols;

        let grid = [];
        let stack = [];
        let explorer; // El explorador (círculo ámbar)

        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = [true, true, true, true]; // top, right, bottom, left
                this.visited = false;
            }

            draw() {
                const x = this.x * cellSize;
                const y = this.y * cellSize;
                
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;

                // Dibujar paredes
                if (this.walls[0]) ctx.strokeRect(x, y, cellSize, 0); // Superior
                if (this.walls[1]) ctx.strokeRect(x + cellSize, y, 0, cellSize); // Derecha
                if (this.walls[2]) ctx.strokeRect(x, y + cellSize, cellSize, 0); // Inferior
                if (this.walls[3]) ctx.strokeRect(x, y, 0, cellSize); // Izquierda

                // Marcar celda como visitada
                if (this.visited) {
                    ctx.fillStyle = "#222";
                    ctx.fillRect(x, y, cellSize, cellSize);
                }
            }

            checkNeighbors() {
                const neighbors = [];

                const top = grid[index(this.x, this.y - 1)];
                const right = grid[index(this.x + 1, this.y)];
                const bottom = grid[index(this.x, this.y + 1)];
                const left = grid[index(this.x - 1, this.y)];

                if (top && !top.visited) neighbors.push(top);
                if (right && !right.visited) neighbors.push(right);
                if (bottom && !bottom.visited) neighbors.push(bottom);
                if (left && !left.visited) neighbors.push(left);

                if (neighbors.length > 0) {
                    return neighbors[Math.floor(Math.random() * neighbors.length)];
                }
                return undefined;
            }
        }

        function index(x, y) {
            if (x < 0 || y < 0 || x >= cols || y >= rows) return -1;
            return x + y * cols;
        }

        function removeWalls(a, b) {
            const x = a.x - b.x;
            if (x === 1) {
                a.walls[3] = false; // Eliminar pared izquierda de a
                b.walls[1] = false; // Eliminar pared derecha de b
            } else if (x === -1) {
                a.walls[1] = false;
                b.walls[3] = false;
            }

            const y = a.y - b.y;
            if (y === 1) {
                a.walls[0] = false; // Eliminar pared superior de a
                b.walls[2] = false; // Eliminar pared inferior de b
            } else if (y === -1) {
                a.walls[2] = false;
                b.walls[0] = false;
            }
        }

        function setup() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = new Cell(x, y);
                    grid.push(cell);
                }
            }
            const start = grid[0];
            start.visited = true;
            stack.push(start);
        }

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let cell of grid) {
                cell.draw();
            }

            const current = stack[stack.length - 1];
            const next = current.checkNeighbors();

            if (next) {
                next.visited = true;
                stack.push(next);
                removeWalls(current, next);
            } else if (stack.length > 0) {
                stack.pop();
            }

            if (stack.length > 0) {
                requestAnimationFrame(drawMaze);
            } else {
                explorer = grid[0]; // Una vez terminado el laberinto, colocar al explorador en la posición inicial
                animateExplorer();
            }
        }

        function animateExplorer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let cell of grid) {
                cell.draw();
            }

            // Dibujar el explorador (círculo ámbar)
            const x = explorer.x * cellSize + cellSize / 2;
            const y = explorer.y * cellSize + cellSize / 2;
            ctx.beginPath();
            ctx.arc(x, y, cellSize / 4, 0, Math.PI * 2);
            ctx.fillStyle = "orange";
            ctx.fill();

            const next = explorer.checkNeighbors();

            if (next) {
                stack.push(explorer);
                next.visited = true;
                explorer = next;
            } else if (stack.length > 0) {
                explorer = stack.pop();
            }

            if (stack.length > 0 || explorer !== grid[0]) {
                requestAnimationFrame(animateExplorer);
            }
        }

        setup();
        drawMaze();
    </script>
</body>
</html>
